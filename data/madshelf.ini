#
# 'lists' context applies to all lists in madshelf: directory listing, favorites
# and recent files.
#
# Recognized actions: ContextMenu, AltActivateCurrent
#
# AltActivateCurrent is necessary only for devices which have default
# alt-sequence unavailable (Hold-Return), such as N516
#

[lists]
KP_0=ContextMenu

#
# Delete file confirmation window. Actions: Confirm, Cancel.
#

[delete-confirm]
Return=Confirm
Escape=Cancel
